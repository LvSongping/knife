<div class="contents">
<div class="textblock"><p>需要在待监控的机器上启动监控进程（使用的是同一份knife程序）。</p>
<blockquote class="doxtable">
<p>proxy.sh</p>
<p></p>
</blockquote>
<p>在监控机上</p>
<blockquote class="doxtable">
<p>knife.sh 192.168.1.100</p>
<p></p>
</blockquote>
<p>连接到待监控机器（192.168.1.100是待监控机的IP）</p>
<p>连接上之后的操作方式和本地Attach一致。 </p>
</div></div><!-- contents -->
